<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cardapio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
  <p class="text-right"><a href="{{url_for('cardapio.form_cardapio')}}" class="btn btn-primary">+Novo cadastro</a></p>
  <h1>Lista do Cardapio</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Estrelas</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cardapio %}
          <tr>
            <th scope="row">{{item[0]}}</th>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>
              <a href="{{url_for('cardapio.edit',id=item[0])}}" class="btn btn-primary">Editar</a>
              <a href="{{url_for('cardapio.delete',id=item[0])}}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar esse item?')">Deletar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/cru.js')}}"></script>
</body>
</html>
